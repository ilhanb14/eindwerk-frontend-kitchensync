<div id="user-data">
    Name: {{firstName}} {{lastName}} <br>
    Email: {{email}} <br>
    Family: {{familyName}} <br>
    User Type:
    @if (userType.length > 0) { <!-- Trying to get the first char of an empty string will cause errors -->
        {{userType[0].toUpperCase() + userType.substr(1).toLowerCase()}}
    }
    <ul id="family">
    </ul>
</div>
