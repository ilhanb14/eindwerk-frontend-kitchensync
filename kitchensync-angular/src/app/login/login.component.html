<div class="login">
    <h2>Login to your account</h2>
    
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" #emailInput>
  
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" #passwordInput>
  
      <button (click)="login(emailInput.value, passwordInput.value)">Login</button>
    
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
</div>
